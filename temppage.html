        <div id="myModal" class="modal">

        <div style="width: 100vw; height: 60vh; max-width: 100%">
            <div id="calendar"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"
            integrity="sha256-6XCj3LkKsl7TSl5Ico36HM7UTtf14UXhwbMRtlNKeo0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Get the modal
                var modal = document.getElementById("myModal");

                var calendarEl = document.getElementById("calendar");

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: "listYear",
                    initialDate: "2023-01-01",
                    height: "100%",
                    headerToolbar: {
                        left: "prev,next today",
                        center: "title",
                        right: "listYear,dayGridMonth"
                    },
                    locale: "it",
                    events: [
                        {
                            title: "1° Flash Mob VHF 2m",
                            start: "2023-01-29 10:00",
                            end: "2023-01-29 12:00"
                        },
                        {
                            title: "2° Flash Mob UHF 70cm",
                            start: "2023-02-26 10:00",
                            end: "2023-02-26 12:00"
                        },
                        {
                            title: "3° Flash Mob UHF 23cm",
                            start: "2023-03-26 10:00",
                            end: "2023-03-26 12:00"
                        },
                        {
                            title: "4° Flash Mob VHF 2m",
                            start: "2023-04-30 10:00",
                            end: "2023-04-30 12:00"
                        },
                        {
                            title: "5° Flash Mob UHF 70cm",
                            start: "2023-05-28 10:00",
                            end: "2023-05-28 12:00"
                        },
                        {
                            title: "6° Flash Mob UHF 23cm",
                            start: "2023-06-25 10:00",
                            end: "2023-06-25 12:00"
                        },
                        {
                            title: "7° Flash Mob VHF 2m",
                            start: "2023-07-30 10:00",
                            end: "2023-07-30 12:00"
                        },
                        {
                            title: "8° Flash Mob UHF 70cm",
                            start: "2023-08-27 10:00",
                            end: "2023-08-27 12:00"
                        },
                        {
                            title: "9° Flash Mob UHF 23cm",
                            start: "2023-09-24 10:00",
                            end: "2023-09-24 12:00"
                        },
                        {
                            title: "10° Flash Mob VHF 2m",
                            start: "2023-10-29 10:00",
                            end: "2023-10-29 12:00"
                        },
                        {
                            title: "11° Flash Mob UHF 70cm",
                            start: "2023-11-26 10:00",
                            end: "2023-11-26 12:00"
                        },
                        {
                            title: "12° Flash Mob UHF 23cm",
                            start: "2023-12-31 10:00",
                            end: "2023-12-31 12:00"
                        }
                    ],
                    eventClick: function (info) {
                        const n = parseInt(info.event.title.slice(0, 2));
                        // if (n > 10)
                        // return;
                        // document.getElementById(
                        //     "modal-img"
                        // ).src = `/locandine/${n}.png`;
                        document.getElementById("event-info").textContent =
                            info.event.title;
                        modal.style.display = "block";
                    }
                });

                console.log(calendar);
                calendar.render();

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                };

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                };
            });
        </script>
